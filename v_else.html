<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>

		<!-- IMPORTANTE: v-else tiene que estar tras un v-if, no puede estar de solitronchis -->
		<main>
			<div v-if="mensaje">La condición de la directiva v-if SI SE CUMPLE</div>
			<div v-else>La condición de la directiva v-if NO SE CUMPLE, así que la de v-else SI SE CUMPLE</div>
			<button v-on:click="cambiarEstado">Cambiar estado</button>
		</main>

	<script src="v_else.js"></script>
	</body>
</html>
