<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<main>
			<div id="misTareas">
				<h1>Mis tareas</h1>
				<div>
					<ul>
						<li class="animated bounceInLeft" v-for="(laTarea, indice) in tareas">
							<b>Tarea: {{ laTarea.text }}</b>
							<b>Completada: {{ (laTarea.completada) ? 'SI' : 'NO' }}
							<button v-on:click="completarTarea(indice)">
								{{ (laTarea.completada) ? 'DESCOMPLETAR' : 'COMPLETAR' }}
							</button>							
						</li>
					</ul>					
				</div>
				<input type="text" placeholder="AÃ±adir nueva tarea..." v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
				<br/>
				<button v-on:click="limpiarTareas">Limpiar lista de tareas</button>
			</div>
		</main>
	<script src="tasks_application.js"></script>
	</body>
</html>
