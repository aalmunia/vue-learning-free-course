<!DOCTYPE html>
<html>
	<head>
		<style>
			.completada {
				width: 200px;
				height: 200px;
				float: right;
				background-image: url('https://gsq-blog.gsq.org.au/wp-content/uploads/sites/4/2017/07/Im-finished.jpg');
				background-repeat: no-repeat;
				background-size: 200px;
				margin-top: 6px;
				color: #AAA;
			}
			.tachar {
				color: #BBB;
				background-color: #F9F9F9;
				text-decoration: line-through;
				border-color: #F9F9F9;
			}
		</style>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<main>
			<div id="misTareas">
				<h1>Mis tareas</h1>
				<div>
					<ul>
						<li class="completada animated bounceInLeft" v-for="(laTarea, indice) in tareas" :class="{tachar: laTarea.completada}">
							<b>Tarea: {{ laTarea.text }}</b>
							<b>Completada: {{ (laTarea.completada) ? 'SI' : 'NO' }}
							<button v-on:click="completarTarea(indice)">
								{{ (laTarea.completada) ? 'DESCOMPLETAR' : 'COMPLETAR' }}
							</button>							
						</li>
					</ul>					
				</div>				
				<input type="text" placeholder="AÃ±adir nueva tarea..." v-on:keyup.enter="agregarTarea" v-model="nuevaTarea">
				<br/>
				<button v-on:click="limpiarTareas">Limpiar lista de tareas</button>
			</div>
		</main>
	<script src="tasks_application.js"></script>
	</body>
</html>
